{% macro short_cv_row(year="",text="placeholder text") %}
<div class="row col-md-12">
    <b class="col-md-2">{{year}}</b>

    <p class="col-md-10">{{text}}</p>
</div>
{% endmacro %}

{% macro long_cv_row(year,position,institution,description) %}
<div class="row col-md-12">
        <b class="col-md-2">{{year}}</b>
        <p class="col-md-10"><b>{{position}}</b>, {{institution}}</p>
        <div class="col-md-10 col-md-offset-2">{{description|safe}}</div>
</div>
{% endmacro %}
