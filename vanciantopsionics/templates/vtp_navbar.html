<ul class="nav nav-tabs">
    <li role="presentation"
            {% ifequal category "index" %}
                class="active"
            {% endifequal %}>
        <a href="{% url "vanciantopsionics.views.vtp_index" %}">
            Home
        </a>
    </li>
    <li role="presentation" class="dropdown {% ifequal category "chapter" %} active {% endifequal %}">
        <a class="dropdown-toggle"
           data-toggle="dropdown"
           href="#"
           role="button"
           aria-haspopup="true"
           aria-expanded="false">
            Chapters <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            {% for c in chapters %}
                <li>
                    <a href="/vanciantopsionics/chapter/{{ c.order }}">
                        Chapter {{ c.order }}: {{ c.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </li>
</ul>
