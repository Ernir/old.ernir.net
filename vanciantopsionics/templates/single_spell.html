{% extends "vtp_base.html" %}

{% load static %}

{% block more_css %}
    <link rel="stylesheet" href="{% static "vtp.css" %}"/>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-offset-4 col-xs-7 text-justify">
        {% autoescape off %}
        <h4>{{ spell.title }}</h4>
        {{ spell.description }}
        {% endautoescape %}
    </div>
</div>
{% endblock content %}

{% block more_js %}
    <script src="{% static "vtp.js" %}"></script>
{% endblock %}
